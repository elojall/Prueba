<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeison </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h2>Formulario de registro MVC</h2>
    <div class="container">
        <div class="container mt-3">
            
            <form action="javascript:crearObjeto();">
                <div class="documento">
                    <label for="email">Documento identidad:</label>
                    <input type="text" class="form-control" id="documento" placeholder="Introduzca su Documento" name="documento>
                </div>
                <div class="mb-3">
                    <label for="pwd">Nombres y Apellidos:</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Introduzca su nombre completo" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="pwd">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Introduzca su contraseña" name="contraseña">
                </div>
                <div class="mb-3">
                    <label for="pwd">Rol en el sistema:</label>
                    <select name="" id="rol">
                        <option value=" Administrador">Administrador</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Docente">Docente</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar datos</button>
            </form>
        </div>

    </div>
<div class="container-fluid">
    <h2>DataSet de los usuarios registrados</h2>
    <div class="container mt-3">          
        <table class="table" id="tablejei">
            <thead>
                <tr>
                <th>DI</th>
                <th>Nombres y Apellidos</th>
                <th>Email</th>
                <th>Contraseña</th>
                <th>Rol</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
</div>
    <script src="../ante-clase/js/script.js"></script>
    <script src="../ante-clase/js/Persona.js"></script>
    <script src="../ante-clase/js/controladorMain.js"></script>
</body>

</html>
